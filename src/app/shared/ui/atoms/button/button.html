@if (variant() === 'back-link') {
	<a
		[class]="buttonClass()"
		[attr.href]="href()"
		[attr.title]="title()"
		[attr.aria-label]="ariaLabel()"
	>
		<svg
			xmlns="http://www.w3.org/2000/svg"
			width="24"
			height="24"
			viewBox="0 0 24 24"
			fill="none"
			stroke="currentColor"
			stroke-width="2"
			stroke-linecap="round"
			stroke-linejoin="round"
			class="h-4 w-4"
			aria-hidden="true"
		>
			<path d="m12 19-7-7 7-7"></path>
			<path d="M19 12H5"></path>
		</svg>
		{{ label() }}
	</a>
} @else {
	<button
		[class]="buttonClass()"
		[attr.type]="type()"
		[attr.title]="title()"
		[attr.aria-label]="ariaLabel()"
		[attr.aria-pressed]="pressed() ? 'true' : null"
		[disabled]="disabled()"
	>
		<ng-content select="[icon]"></ng-content>
		@if (label() && variant() !== 'icon-only') {
			<span [class]="labelClass()">{{ label() }}</span>
		}
		<ng-content select="[icon-end]"></ng-content>
	</button>
}
