<button
	[class]="buttonClass()"
	[attr.type]="type()"
	[attr.title]="title()"
	[attr.aria-label]="ariaLabel()"
	[disabled]="disabled()"
>
	<ng-content select="[icon]"></ng-content>
	@if (label() && variant() !== 'icon-only') {
		<span [class]="labelClass()">{{ label() }}</span>
	}
	<ng-content select="[icon-end]"></ng-content>
</button>
