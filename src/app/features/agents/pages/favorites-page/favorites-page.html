<app-agents-page-shell
	[titleKey]="'agents.hero.favorites.title'"
	[highlightKey]="'agents.hero.favorites.highlight'"
	[descriptionKey]="'agents.hero.favorites.description'"
	[items]="agents()"
	[currentPage]="currentPage()"
	[totalPages]="totalPages()"
	[isEmpty]="agents().length === 0"
	(toggleFavorite)="toggleFavorite($event)"
>
	<div
		empty-state
		class="flex flex-col items-center justify-center py-20 space-y-4 border border-dashed border-border clip-angular"
	>
		<svg
			xmlns="http://www.w3.org/2000/svg"
			width="24"
			height="24"
			viewBox="0 0 24 24"
			fill="none"
			stroke="currentColor"
			stroke-width="2"
			stroke-linecap="round"
			stroke-linejoin="round"
			class="h-12 w-12 text-muted-foreground/30"
		>
			<path
				d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"
			></path>
		</svg>
		<p class="font-display text-lg tracking-wider text-muted-foreground">
			// NO FAVORITES YET
		</p>
		<p class="text-sm text-muted-foreground/60 max-w-sm text-center">
			Explore the agent roster and mark your favorites for quick access.
		</p>
		<a
			class="mt-2 clip-angular-sm border border-border bg-card px-6 py-2.5 font-display text-sm font-semibold uppercase tracking-wider text-foreground transition-all hover:border-primary hover:text-primary"
			href="/"
		>
			EXPLORE AGENTS
		</a>
	</div>
</app-agents-page-shell>
