<app-header></app-header>
<main class="w-full px-4 py-8 flex flex-col space-y-8">
	<app-hero
		[title]="titleKey()"
		[highlight]="highlightKey()"
		[description]="descriptionKey()"
	></app-hero>
	@if (isEmpty()) {
		<ng-content select="[empty-state]"></ng-content>
	} @else {
		<app-agents-grid
			[items]="items()"
			[currentPage]="currentPage()"
			[totalPages]="totalPages()"
			(previous)="previous.emit()"
			(next)="next.emit()"
			(toggleFavorite)="toggleFavorite.emit($event)"
		></app-agents-grid>
	}
</main>
