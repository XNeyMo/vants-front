@if (abilities().length > 0) {
	<div class="space-y-4">
		<h2 class="font-display text-xl font-bold tracking-[0.15em] text-foreground flex items-center gap-2 line-accent">
			{{ 'details.abilities' | transloco }}
		</h2>

		<div class="grid sm:grid-cols-2 gap-3">
			@for (ability of abilities(); track ability.slot) {
				<div class="group flex gap-4 border border-border bg-card p-4 transition-all duration-200 hover:border-primary/30 clip-angular-sm">
					<div class="flex-shrink-0 flex items-start pt-1">
						@if (ability.iconUrl) {
							<img
								[src]="ability.iconUrl"
								[alt]="ability.name"
								class="h-10 w-10 object-contain brightness-75 group-hover:brightness-100 transition-all"
							/>
						}
					</div>
					<div class="min-w-0">
						<div class="flex items-center gap-2">
							<h3 class="font-display text-sm font-bold tracking-wider text-foreground group-hover:text-primary transition-colors">
								{{ ability.name }}
							</h3>
							<span class="text-[10px] font-mono uppercase tracking-widest text-muted-foreground/50">
								{{ ability.slot }}
							</span>
						</div>
						<p class="mt-1 text-xs leading-relaxed text-muted-foreground line-clamp-3">
							{{ ability.description }}
						</p>
					</div>
				</div>
			}
		</div>
	</div>
}
